<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Calendar</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .day {
      width: 100%;
      height: 60px;
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .day:hover {
      background-color: #d1d1d1;
    }

    .day.opened {
      background-color: #f0f0f0;
      border: 1px solid #999;
    }

    #quote-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="calendar" id="calendar"></div>
<div id="quote-container"></div>

<script>
  const calendarContainer = document.getElementById('calendar');
  const quoteContainer = document.getElementById('quote-container');

  // Sample quotes for each day
  const quotes = [
    "May your days be merry and bright.",
    "Good tidings we bring to you and your kin.",
    "Deck the halls with boughs of holly.",
    // Add more quotes for each day
  ];

  for (let i = 1; i <= 24; i++) {
    const day = document.createElement('div');
    day.className = 'day';
    day.textContent = i;
    day.onclick = () => showQuote(i);
    calendarContainer.appendChild(day);
  }

  function showQuote(day) {
    const quote = quotes[day - 1]; // Adjust for zero-based array index
    quoteContainer.textContent = `Day ${day} Quote: ${quote}`;
    
    // Optionally, you can also clear the quote after a few seconds
    setTimeout(() => {
      quoteContainer.textContent = '';
    }, 5000);
  }
</script>

</body>
</html>
