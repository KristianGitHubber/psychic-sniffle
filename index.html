<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Calendar</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f5f5f5; /* Light gray background */
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .day {
      width: 100%;
      height: 60px;
      background-color: #d9534f; /* Red background */
      border: 1px solid #882222; /* Dark red border */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #fff; /* White text color */
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .day:hover {
      background-color: #c9302c; /* Darker red on hover */
    }

    .day.opened {
      background-color: #5bc0de; /* Blue background for opened days */
      border: 1px solid #2a96a5; /* Dark blue border */
    }

    #quote-container {
      margin-top: 20px;
      font-size: 16px;
      color: #333; /* Dark text color */
    }

    /* Christmas tree background pattern */
    body:before {
      content: '';
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://source.unsplash.com/900x900/?christmas') repeat; /* Change the URL to your preferred Christmas-themed image */
      opacity: 0.1; /* Adjust the opacity as needed */
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>

<div class="calendar" id="calendar"></div>
<div id="quote-container"></div>

<script>
  const calendarContainer = document.getElementById('calendar');
  const quoteContainer = document.getElementById('quote-container');

  // Sample quotes for each day
  const quotes = [
    "May your days be merry and bright.",
    "Good tidings we bring to you and your kin.",
    "Deck the halls with boughs of holly.",
    // Add more quotes for each day
  ];

  for (let i = 1; i <= 24; i++) {
    const day = document.createElement('div');
    day.className = 'day';
    day.textContent = i;
    day.onclick = () => showQuote(i);
    calendarContainer.appendChild(day);
  }

  function showQuote(day) {
    const quote = quotes[day - 1]; // Adjust for zero-based array index
    quoteContainer.textContent = `Day ${day} Quote: ${quote}`;
    
    // Optionally, you can also clear the quote after a few seconds
    setTimeout(() => {
      quoteContainer.textContent = '';
    }, 5000);
  }
</script>

</body>
</html>
